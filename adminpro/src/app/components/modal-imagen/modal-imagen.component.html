<div class="fondo-modal-image oculto "
 [class.oculto] ="modalImagenService.ocultarModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">
            Seleccione una imagen
          </h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
            (click)="cerrarModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">

          <h3>Seleccionar imagen</h3>
          <div class="form-group text-center">
            <img *ngIf="!imgTemp" [src]="modalImagenService.imgActual" class="img-avatar" />
            <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" />
          </div>
          <div class="form-group">
            <input
              type="file"
              #fileInput
              (click)="onInputClick($event)"
              (change)="cambiarImagen($event)"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button 
          type="button" 
          class="btn btn-default" 
          data-dismiss="modal"
          (click)="cerrarModal()" 

          >
            Cancelar
          </button>
          <button 
          type="button" 
          class="btn btn-primary"
          (click)="subirImagen()"          
          >
            Actualizar imagens
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
