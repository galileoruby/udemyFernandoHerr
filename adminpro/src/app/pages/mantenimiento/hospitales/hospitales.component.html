<div class="row animated fadeIn fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input 
          type="text" 
          class="form-control" 
          placeholder="Buscar Hospitales" 
          #txtBusqueda
          (keyup)="buscar(txtBusqueda.value)"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row animated fadeIn fast"
   *ngIf="cargando"
  >
    <div class="col-12">
      <div class="card">
        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"> </i>
          <p class="mb-0">Por favor espere</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row" *ngIf="!cargando">
    <div class="col-12">
      <div class="card">                     
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
              <h6 class="card-subtitle">Hospitales registrados</h6>        
              </div>  
              <div class="col">
                <div class="text-right">
                  <button 
                  (click)="crearHospital()"
                  class="btn btn-primary">
                    <i class="fa fa-hospital-o"></i>
                    Crear hospital          
                  </button>
                </div>
              </div>      
          </div>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th class="w100 text-center">Foto</th>
                  <th>Nombre</th>                   
                  <th class="w100 text-nowrap text-center">Acciones</th>
                </tr>
              </thead>
              <tbody>                
                <tr *ngFor="let currentHospital of hospitales">
                  <td>
                    <img
                    class="avatar cursor w100"
                    [src]="currentHospital.img| imagen:'hospitales'"
                    alt="imagen de hospital"
                    (click)="abriModal(currentHospital)"
                    />

                  </td>
                  <td>
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre hospital"
                    [(ngModel)]="currentHospital.nombre"
                    />
                  </td>                  
                                  
                  <td class="text-nowrap text-center">
                    <a
                    (click)="guardarCambios(currentHospital)"  
                    class="cursor"
                    data-toggle="tooltip" 
                    data-original-title="Guardar"
                    data-toggle="tooltip"
                    >
                      <i class="fa fa-pencil text-inverse m-r-10"></i>
                    </a>
                    <a 
                    (click)="eliminarHospital(currentHospital)"
                    data-toggle="tooltip"   
                    class="cursor"                  
                    data-original-title="Borrar"
                      ><i class="fa fa-close text-danger"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <button class="btn btn-secondary">Anterior</button>
          <button class="btn btn-secondary">Siguiente</button>
        </div>
      </div>
    </div>
  </div>
