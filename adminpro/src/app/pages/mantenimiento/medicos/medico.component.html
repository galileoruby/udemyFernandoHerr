<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Nuevo m√©dico</h4>
        <h6 class="card-subtitle">Actualizar informacion</h6>
        <form 
        [formGroup]="medicoForm"
        (submit)="guardarMedico()"
        class="form-horizontal p-t-20">
          <div 
          *ngIf="medicoSeleccionado"
          class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Foto</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <img
                  [src]="medicoSeleccionado.img!| imagen:'medicos'"
                  class="w140"
                />
              </div>
            </div>
          </div>
          <div 
          class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Nombre</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  type="text"
                  formControlName="nombre"
                  class="form-control"
                  id="exampleInputuname3"
                  placeholder="Nombre del medico"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label"
              >Hospitales*</label
            >
            <div class="col-sm-9 ">
              <div class="input-group ">
                <select  
                  formControlName="hospital"
                  name=""                    
                  class="form-control custom-select ">
                  <option value="">Seleccione hospital</option>
                  <option 
                  style="max-height: 506px; overflow-y: auto; min-height: 0px;"
                  *ngFor="let hospitalFor of hospitales" [value]="hospitalFor.id">
                  {{hospitalFor.nombre}}
                </option>                   
                </select>                               
              </div>
            </div>
          </div>              
          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                class="btn btn-success waves-effect waves-light"
                [disabled]="medicoForm.invalid"
              >
                <i class="fa fa-save"> </i>
                Guardar cambios
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
         <h6 *ngIf="hospitalSeleccionado"  class="card-subttitle">Hospital asignado {{hospitalSeleccionado.nombre}}</h6>        
          <img
          *ngIf="hospitalSeleccionado"
            [src]="hospitalSeleccionado.img | imagen:'hospitales'"
            class="w140"
          />        
      </div>
    </div>
  </div>
</div>
